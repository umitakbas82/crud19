<div class="container">
    <mat-card>
        <mat-card-header>       
           <h2>{{header}}</h2>
        </mat-card-header>
        <mat-card-content>
            <form action="" [formGroup]="empForm" (ngSubmit)="SaveEmp()">
                <mat-form-field >
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Salary</mat-label>
                    <input matInput formControlName="salary">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Date of Join</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="doj">                    
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Role</mat-label>                   
                    <mat-select formControlName="role">
                        @for(role of roleValue; track roleValue){
                            <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
       <mat-card-actions>
        <button type="submit" mat-raised-button color="indigo">Save</button>
       </mat-card-actions>
    </mat-card>
</div>
