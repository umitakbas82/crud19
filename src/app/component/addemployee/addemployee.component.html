<form action="" [formGroup]="empForm" (ngSubmit)="SaveEmp()">
  
        <mat-card-header>       
           <h2>{{header}}</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
                <mat-label>Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
                <mat-form-field >
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Salary</mat-label>
                    <input matInput formControlName="salary">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Date of Join</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="doj">                    
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

 <mat-form-field>
            <mat-label>Employee Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="">Please select role</mat-option>
              <mat-option value="manager">Manager</mat-option>
              <mat-option value="lead">Lead</mat-option>
              <mat-option value="operator">Operator</mat-option>
            </mat-select>
        </mat-form-field>


                 <!-- <mat-form-field >
                    <mat-label>Role</mat-label>                   
                    <mat-select formControlName="role">
                         @for(role of roleValue; track roleValue){
                            <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
                        } 
                    </mat-select>
                </mat-form-field> 
            -->
        </mat-card-content>
        <div class="d-flex justify-content-center">
             <mat-card-actions >
            <button type="submit" mat-raised-button >Save</button>
            <a mat-button style="color: red;" (click)="closepopup()"   >Close</a>
           </mat-card-actions>

        </div>
      
  
</form>
